{% extends 'blog/base.html' %}

{% block content %}

<h2 id="CVh2">My CV</h2>
<form method="POST">
    <input name="skill_text" id="idNewSkill" placeholder="Enter a skill" />{% csrf_token %}
</form>

<table id="idListSkills">
    {% for skill in skills %}
    <tr><td>{{ skill.text }}</td></tr>
    {% endfor %}
</table>

{% endblock %}
