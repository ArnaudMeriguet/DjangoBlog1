{% extends 'blog/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h2>New post</h2>
<form method="post" class="post-form">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% else %}
<h3>Uh Oh! It seams you do not have the authorisation needed to see the content of this page</h3>
{% endif %}
{% endblock %}
